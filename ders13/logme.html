<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Login Me Form</title>
</head>
<body>
    <section id="register">
        <form class="box" id="registerForm" action="" onsubmit="controlForm()">
            <h1>Giri≈ü</h1>
            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
            <input type="password" name="pass" id="pass" placeholder="Password" autocomplete="off">
            <input type="submit" id="submit" value="register">
        </form>
        <button id="button" onclick="forLoop()" type="button">For Loop</button>
        <button id="button" onclick="for2Loop()" type="button">For Loop (2)</button>
        <button id="button" onclick="forEachLoop()" type="button">For Each Loop</button>
        <button id="button" onclick="whlLoop()" type="button">While Loop</button>
        <button id="button" onclick="switchLoop()" type="button">Switch Case</button>
        <button id="button" onclick="tryAndCatch()" type="button">Try Catch</button>
        <button id="button" onclick="controlErrors()" type="button">Error Control</button>
    </section>

</form>
</body>
</html>
